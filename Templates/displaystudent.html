{% extends 'basic.html' %}

{% block title %}
display students
{% endblock %}

{% block content%}
<div class="container">
  <table class="table">

  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">City</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
<tbody>
{% for student in s %}
<tr>
  <td>{{student.Name}}</td>
  <td>{{student.Age}}</td>
  <td>{{student.City}}</td>
  <td>{{student.Email}}</td>
  <td>{{student.Phone}}</td>
  <td>
    <a href="{% url 'editstudent' student.id %}" class=" btn btn-outline-warning ">Edit</a>
    <a href="{% url 'deletestudent' student.id %}" class="btn btn-outline-danger ">Delete</a>
  </td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
